<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f0f8ff; }
        h1 { color: #333; }
        .result-box { background-color: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        .result-text { font-size: 24px; color: #4CAF50; font-weight: bold; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; background-color: #007bff; color: white; padding: 10px 15px; border-radius: 5px; }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Prediction Result</h1>
        <p class="result-text">The predicted pollen type is: {{ result }}</p>
        <a href="/">Try another image</a>
    </div>
</body>
</html>
